<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <script src="https://kit.fontawesome.com/41739a281b.js" crossorigin="anonymous"></script>
    

    <title>Xilften</title>
</head>
<body>
    <header>
        <div class="container flex">
            <h2>XILFTEN</h2>
            <nav>
                <ul class="flex">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul><!--flex-->
            </nav><!--flex-->
        </div><!--container-->
    </header>
    <main>
        <section class="main_movie">
            <div class="container flex">
                <h3 class="tittle_movie">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        Mais Informações
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div><!--container-->
        </section><!--main_movie-->
        
        <section class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item box-movie"><img src="images/mini1.jpg" alt=""></div>
                <div class="item box-movie"><img src="images/mini2.jpg" alt=""></div>
                <div class="item box-movie"><img src="images/mini3.jpg" alt=""></div>
                <div class="item box-movie"><img src="images/mini4.jpg" alt=""></div>
            </div>
        </section><!--carousel-movies-->
    </main>

    <script src="./js/owl/jquery.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
